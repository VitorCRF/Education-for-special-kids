<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Drag and Drop - Mobile v1</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
  <div id="content" class="d-flex justify-content-center">
    <div class="drag-container row col-md-6 d-flex justify-content-center" id="cardPile">
      <div class="drag-item drag-item--red ui-draggable" draggable="true"></div>
      <div class="drag-item drag-item--blue ui-draggable" draggable="true"></div>
      <div class="drag-item drag-item--green ui-draggable" draggable="true"></div>
      <div class="drag-item drag-item--yellow ui-draggable" draggable="true"></div>
      <div class="drag-item drag-item--black ui-draggable" draggable="true"></div>
      <div class="drag-item drag-item--white ui-draggable" draggable="true"></div>
      <div class="drag-item drag-item--pink ui-draggable" draggable="true"></div>
      <div class="drag-item drag-item--orange ui-draggable" draggable="true"></div>
      <div class="drag-item drag-item--purple ui-draggable" draggable="true"></div>
      <div class="drag-item drag-item--brown ui-draggable" draggable="true"></div>
    </div>
    <div class="row col-md-6 d-flex justify-content-center" id="cardSlots">
      <div class="drag-container ui-droppable droppable-red">Vermelho</div>
      <div class="drag-container ui-droppable droppable-blue">Azul</div>
      <div class="drag-container ui-droppable droppable-yellow">Amarelo</div>
      <div class="drag-container ui-droppable droppable-black">Preto</div>
      <div class="drag-container ui-droppable droppable-white">Branco</div>
      <div class="drag-container ui-droppable droppable-green">Verde</div>
      <div class="drag-container ui-droppable droppable-pink">Rosa</div>
      <div class="drag-container ui-droppable droppable-orange">Laranjado</div>
      <div class="drag-container ui-droppable droppable-purple">Roxo</div>
      <div class="drag-container ui-droppable droppable-brown">Marrom</div>
    </div>
  </div>
<!-- partial -->
  <script  src="javascript/script.js"></script>

</body>
</html>
